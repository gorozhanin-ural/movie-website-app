    <script>
      let images = document.querySelectorAll(".images__image");
      let cover = document.querySelectorAll(".page::before");

      function changeBackground(event) {
        newBackground = "url(../../." + event.target.getAttribute("src") + ")";
        document.documentElement.style.setProperty(
          "--background-image",
          newBackground
        );
      }

      images.forEach((image) =>
        image.addEventListener("click", (event) => changeBackground(event))
      );

      images.forEach((image) =>
        image.addEventListener("keydown", function (event) {
          if (event.key === "Enter" || event.keyCode === 13) {
            changeBackground(event);
          }
        })
      );
    </script>
    <script>
      let ratingLabels = document.querySelectorAll(".rating__label");
      let ratingInputs = document.querySelectorAll(".rating__input");

      function renderRating(newRating) {
        ratingLabels.forEach((label) => {
          label.style.setProperty("fill", "none");
          let labelValue = label.querySelector(".rating__input").value;
          if (labelValue <= newRating) {
            label.style.setProperty("fill", "yellow");
          }
        });
      }

      function ratingChangeHandler(event) {
        let newRating = event.target.value;
        renderRating(newRating);
      }

      ratingInputs.forEach((input) =>
        input.addEventListener("change", (event) => ratingChangeHandler(event))
      );
    </script>
